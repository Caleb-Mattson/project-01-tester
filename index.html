<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnBore Me</title>
  <link rel="icon" href="assets/images/unboremini.png">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=136542964087660&autoLogAppEvents=1"></script>

  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
        <div class="row column">
          <br>
          <img class="thumbnail" src="assets/images/unboreme.png">
          <h5>UnBore Me</h5>
          <p>The one stop to find events happening in your area! Search from a wide list of categories to find stuff to
            do that interests YOU!</p>
        </div>
      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar hide-for-large">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-open="my-info"></button>
            <span class="title-bar-title">UnBore Me</span>
          </div>
        </div>
        <div class="callout primary">
          <div class="row column">
            <form class="col-md-12 text-center">
              <!-- Category Drop Down menu selection -->
              <h3 class="text-center font-weight-bold">Category</h3>
              <select id="category">
                <option value="">Select One</option>
                <option value="Food">Food</option>
                <option value="Music">Music</option>
                <option value="Comedy">Comedy</option>
                <option value="literature">Literature</option>
                <option value="Art">Art</option>
                <option value="Carnival">Carnival</option>
                <option value="Cultural">Cultural</option>
                <option value="Trade Show">Trade Show</option>
                <option value="Sports">Sports</option>
              </select>
              </label>

              <!-- City/State input-->
              <div class="form-group">
                <label for="state" class="col-md-12">
                  <h3 class="text-center font-weight-bold">Location</h3>
                </label>
                <input type="text" class="form-control text-center" id="state" placeholder="City, State">
              </div>
              <!-- Radius input -->
              <form class="col-md-12 text-center">
                <h3 class="text-center font-weight-bold">Search Radius</h3>
                <select id="radius">
                  <option value="5">5 Miles</option>
                  <option value="10">10 Miles</option>
                  <option value="25">25 Miles</option>
                  <option value="50">50 Miles</option>
                </select>
                </label>


                <!--Submit Button-->
                <div class="col-md-12 text-center mt-4">
                  <button type="submit" id="submitSearch" class="button">Submit</button>
                </div>
              </form>
          </div>
        </div>
        <div class="custom-scrollbar">
          <div class="row small-up-2 medium-up-3 large-up-4" id="resultCard">
            <div id="onLoad">
              <img src="assets/images/spyGlass.png" alt="Spy Glass" id="spyGlass">
              <h2 id="onLoadH2">You haven't searched anything yet</h2>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <div>
        <div class="location-map" id="location-map">
          <div style="width: 600px; height: 400px;" id="map" class="col-md-12"></div>
        </div>
      </div>
  </div>

</div>



  <!-- Zurb Foundation -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <!-- Google Maps api-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoMvdbTu1ucaGM-qE6500rBOpuah5YQ_M"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!--bootstrap popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!--bootstrap javascript plugins -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- firebaselink -->
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  <!-- moment.js needed -->

  <script src="assets/app.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
